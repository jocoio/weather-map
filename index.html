<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>

  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700" rel="stylesheet">
</head>

<body>
  <div id="header">
    <h1>Capital Climate</h1>
    <p>Select a state to see the current and future weather from the state capital</p>
  </div>
  <div id="visualization">
    
    <div id="info-layer">
      <div id="current">
        <h6>Current weather</h6>
        <h2 id="temp-f"></h2>
        <p id="name"></p>
      </div>
      <div id="forecast">
        <h6>5 Day forecast</h6>
        <p id="temp-0"></p>
        <p id="temp-1"></p>
        <p id="temp-2"></p>
        <p id="temp-3"></p>
        <p id="temp-4"></p>
      </div>
      <div id="animation">
        <h6>Forecast explorer</h6>
        <h2 id="time-temp"></h2>
        <p id="time-code"></p>
        <input id="time-warp" type="range" min="0" max="37" value="0" class="slider">
        <button id="time-play">Play</button>
      </div>
    </div>
    <div id="map"></div>
  </div>

  <script src="./mapzoom.js"></script>
  <script src="./main.js"></script>
</body>
