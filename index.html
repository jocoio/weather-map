<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <h1>Weather Search</h1>
  <p>Select a state to see the current weather from the state capital</p>
  <div id="visualization">
    <div id="map"></div>
    <div id="city-info">
      <div>
        <h6>Current weather</h6>
        <h2 id="temp-f"></h2>
        <p id="name"></p>
      </div>
      <div>
        <h6>5 Day forecast</h6>
        <p id="temp-0"></p>
        <p id="temp-1"></p>
        <p id="temp-2"></p>
        <p id="temp-3"></p>
        <p id="temp-4"></p>
      </div>
      <div>
          <h6>Future temps</h6>
          <p id="time-code"></p>
          <input type="range" min="0" max="37" value="0" class="slider" id="time-warp">
        </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
