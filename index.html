<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>

  <!-- Map Styles -->
  <style>
    .background {
      fill: none;
      pointer-events: all;
    }

    #states {
      fill: #aaa;
    }

    #states .active {
      fill: orange;
    }

    #state-borders {
      fill: none;
      stroke: #fff;
      stroke-width: 1.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <h1>Weather Search</h1>
  <p>Select a state to see the current weather from that state's capital</p>
  <h3 id="name"></h3>
  <p id="temp-c">loading...</p>
  <p id="temp-f"></p>


  <script src="./main.js"></script>
</body>
